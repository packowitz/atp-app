<ion-header>
  <ion-navbar color="atp-blue-light">
    <ion-title>Announcements</ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()" *ngIf="platform.is('android')">Close</button>
      <button ion-button icon-only (click)="close()" *ngIf="platform.is('ios')"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="announcements-page grey-background">
  <ion-list>
    <ion-card *ngFor="let announcement of model.announcements">
      <ion-card-header class="no-padding-bottom">
        <div class="small-headline">{{getTimeDiff(announcement.sendDate)}} ago</div>
        <div class="text-center">{{announcement.title}}</div>
      </ion-card-header>
      <ion-card-content>
        {{announcement.message}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
