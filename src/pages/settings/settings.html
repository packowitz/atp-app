<ion-header>
    <ion-navbar>
        <ion-title>Settings</ion-title>
      <ion-buttons left>
        <button ion-button icon-only (click)="close()">
          <ion-icon  name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="settings-page grey-background" padding>
  <ion-list>
    <ion-item no-lines="">
      <strong>Notification Settings</strong>
    </ion-item>
    <ion-item>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle [(ngModel)]="model.user.notifications" (ionChange)="submitNotificationSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-toggle [(ngModel)]="model.user.notificationsSound" (ionChange)="submitNotificationSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Vibration</ion-label>
      <ion-toggle [(ngModel)]="model.user.notificationsVibration" (ionChange)="submitNotificationSettings()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
