<ion-header>
  <ion-navbar>
    <ion-title>My ATPs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="light-blue-background">
  <ion-list padding class="no-padding-vertical">
    <survey-overview-bar *ngFor="let survey of localStorage.surveys" [survey]="survey"></survey-overview-bar>
  </ion-list>

  <ion-fab right bottom (click)="gotoStartSurvey()">
    <button ion-fab mini color="atp-red-light">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
