<ion-menu side="right" persistent="true" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content" *ngIf="model.user">
    <ion-list>
      <ion-list-header>
        {{model.user.username ? model.user.username : 'Me'}}
      </ion-list-header>
      <ion-item-group>
        <button ion-item menuClose (click)="showPersonalData()" ><ion-icon item-left name="person" color="atp-blue-light"></ion-icon>My info</button>
      </ion-item-group>
    </ion-list>
    <ion-list>
      <ion-list-header>
        ATP
      </ion-list-header>
      <ion-item-group>
        <button ion-item menuClose (click)="showAnnouncements()"><ion-icon item-left name="megaphone"></ion-icon>Announcements</button>
        <button ion-item menuClose (click)="showHighscorePage()"><ion-icon item-left color="atp-gold" name="trophy"></ion-icon>Highscores</button>

        <!-- Feedback portal buttons -->
        <button ion-item menuClose (click)="showFeedbackPage()"><ion-icon item-left color="atp-blue" name="book"></ion-icon>Feedback portal</button>
        <button ion-item menuClose (click)="showSettings()"><ion-icon item-left name="settings"></ion-icon>Settings</button>
        <button ion-item menuClose><ion-icon item-left name="information-circle" color="atp-placeholder-grey"></ion-icon>About</button>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
